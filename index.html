<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<body>

    <nav>

        </ul>

    <header>
      <img src="./assets/img/header_home.png" alt="" />
      <div class="overlay"></div>
      <div class="header__left">
        <h1>
          <div>Trouvez le bien</div>
          qui vous correspond

        <p>

          immobiliers.
        </p>
      </div>
      <div class="header__right">
        <img src="./assets/img/avatar1_home.png" alt="" />
        <img src="./assets/img/avatar2_home.png" alt="" />
        <img src="./assets/img/avatar5_home.png" alt="" />

        <div class="testimonial">
          <div class="rating">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i

        <div class="testimonial">
          <div class="play">
            <i class="fa-solid fa-play"></i>
          </div>
          <img src="./assets/img/avatar4_home.png" alt="" />

        </div>
        <div class="testimonial">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>

      </div>

    <section id="search">
      <select name="" id=""></select>

      <div class="input">
        <label for="location">
          <i class="fa-solid fa-location-dot"></i></label>
        <input type="text" placeholder="Localisation recherchée" id="location" />
      </div>
      <button>Trouver un bien</button>
    </section>
  </main>

</html>
